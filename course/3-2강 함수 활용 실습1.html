            <pre>
함수 선언문
function text1() {
    console.log("test1!");
}

test1() ;


함수 표현식
let test2 = function() {
    console.log('test2!')
}

test2() ;



함수 선언문은 호이스팅이 가능
(선언하기 전에 호출하는 거)
함수 선언문은 전역(윈도우에)객체에 추가가 됨, 어디서든 호출이 가능 
            </pre>

    </body>
