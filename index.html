<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS 나무소리</title>
        <style type='text/css'>
            body,
            div,
            a,
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin: 0;
                padding: 0;
                line-height: 120%;
            }
            a {
                color: black;
                margin: 15px 5px;
                text-decoration: none;
            }
            a:hover {
                color: rgb(252, 171, 21);
                transition: 0.5s;
                margin-left: 15px;
            }
            p {
                margin: 15px;
            }

            .title {
                background-color: rgb(252, 171, 21);
                display: flex;
                height: 75px;
                padding: 0 30px;
                color: white;
                align-items: center;
            }
            .contents {
                margin: 50px 30px;
                padding: 30px;
                border: 1px solid #ccc;
                border-radius: 15px;
            }
            .div {
                display: flex;
                align-items: baseline;
            }
            .red {
                color: rgb(255, 98, 111);
            }
            .yellow {
                color: rgb(252, 171, 21);
            }
            body {
                margin: 0;
                padding: 0;
            }
            .topbar {
                margin: 0;
                padding-left: 30px;
                display: flex;
                align-items: center;
                background-color: rgb(252, 171, 21);
                color: white;
                height: 75px;
            }
            .box {
                border: 1px solid #ccc;
                border-radius: 15px;
                padding: 15px 40px;
                margin: 15px;
            }
            
        </style>
    </head>
    <body>
        <div class="title">
            <h1> JS 나무소리 </h1>
        </div>
        <div class="contents">
                <script>
                    var courseTitle = [
                        '01강 자바스크립트 소개',
                        '02강 Data Types Operators',
                        
                    ];
                    var i = 0;
                    while ( i < courseTitle.length ) {
                        document.write('<p> <a href ="./course/' + courseTitle[i] + '.html">' + courseTitle[i] + '</a> </p>');
                        i = i + 1;
                    }
                </script>
            
        </div>
    </body>
</html>
